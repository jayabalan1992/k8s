apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: web
    env: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: pyapp
        image: us-west4-docker.pkg.dev/centering-keep-391803/pyapp/testpyapp:1.3
        ports: 
        - containerPort: 5000
        env:
          - name: USERNAME
            valueFrom:
              configMapKeyRef:
                name: userinfo
                key: username 
